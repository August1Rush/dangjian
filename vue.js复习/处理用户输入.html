<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message">
    <div>{{message}}</div>
    <button @click="reverseMessage">逆转信息</button>
</div>
<script src="../js/vue.js"></script>
<script>
    var app= new Vue({
        el:"#app",
        data:{
            message:'你是一只猪'
        },
        methods:{
            reverseMessage:function () {
                this.message=this.message.split("").reverse().join('')
            }
        }
    });
</script>

</body>
</html>
