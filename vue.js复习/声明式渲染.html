<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span :title="message" @click="a">
        鼠标悬停几秒钟查看此动态绑定的提示信息！
    </span>
{{message}}
</div>

<script>
    var app= new Vue({
        el:'#app',
        data:{
            message:'查看'+new Date()
        },
        methods:{
            a:function () {
              this.message=new Date()
            }
        }
    })
</script>
</body>
</html>
