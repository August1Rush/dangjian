<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="message" placeholder="edit me">
    <p>Message is:{{message}}</p>
    <input type="checkbox" id="chec" v-model="checked" value="ssss">
    <label for="chec">{{ checked }}</label>
    <input type="checkbox" id="jack" v-model="checkedNames"><!--复选框是字符串接受则布尔值，数组形式时value值，单选按钮value值-->
    <label for="jack">Jack</label>
    <div>Checked names: {{ checkedNames }}</div>
    <div id="example-4">
        <input type="radio" id="one" value="One11" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two11" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>
    <input type="radio" v-model="picked1" value="a">
    <input type="checkbox" v-model="toggle" value="b">

    <p>{{picked1}} + {{toggle}}</p>
    <select v-model="selected">
        <option disabled value="sss">请选择</option><!--加了valuez值则等于valuez值，否则等于option选择项的值-->
        <option value="abc">A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <span>Selected: {{ selected }}</span>
</div>
<script src="../../js/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:'',
            checked:'',
            checkedNames:[],
            picked:'',
            picked1:'',
            toggle:[],
            selected:''


        }
    })
</script>
</body>
</html>
