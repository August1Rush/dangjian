<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <li v-for="n in evenNumbers">{{ n }}</li>
    <li v-for="n in even(numbers)">{{ n }}</li><!--在计算属性不适用的情况下，可以使用methods-->
</div>
<script src="../../js/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            numbers:[1,2,3,4,5]
        },
        computed:{
            evenNumbers: function () {
                return this.numbers.filter(function (number) {//filter过滤器
                    return number % 2 === 0
                })
            }

        },
        methods:{
            even:function(numbers){
                return numbers.filter(function (number) {
                    return number %2===0
                })
            }
        }
    })
</script>
</body>
</html>
