<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .list-item {
            margin-right: 10px;
            display: inline-block;
            position:relative;
            transition: all 1s;
        }
         .list-leave-active {

            position: absolute;
        }
        .list-enter, .list-leave-to  {
            opacity: 0;
            transform: translateY(30px);

        }
    </style>
</head>
<body>
<div id="app">
    <button @click="add">Add</button>
    <button @click="remove">Remove</button>
    <transition-group name="list" tag="p" >
        <!--保证key值不一样-->
            <p v-for="item in items" :key="item" class="list-item">
              {{ item }}
            </p>
    </transition-group>
</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            items: [1,2,3,4,5,6,7,8,9],
            nextNum: 10
        },
        methods:{
            randomIndex: function () {
                var a=Math.floor(Math.random() * this.items.length);
                console.log(a);
                return a;
            },
            add: function () {
                this.items.splice(this.randomIndex(), 0, this.nextNum++)
            },
            remove: function () {
                this.items.splice(this.randomIndex(), 1)
            },
        }
    })
</script>
</body>
</html>
