<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件注册语法糖</title>
</head>
<body>
<div class="app">
<a1></a1>
</div>
<div class="a1">

    <aa1></aa1>
    <aa2></aa2>
</div>
<script src="js/vue.js"></script>
<script>
    Vue.component("a1",{
        template:"<div>这是组件语法糖</div>"
    });
    var app=new Vue({
        el:".app"
    });
//    局部注册
    var a1=new Vue({
        el:".a1",
        data:{
            name:"王二狗",
            age:22

        },
        components:{
            "aa1":{
                template:"<div>局部定义的组件1</div>"
            },
            "aa2":{
                template:"<div>局部定义的组件2</div>"
            }
        }
    })
</script>
</body>
</html>
