<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        font-size: 0;
        width: 200px;
        height: 400px;
        border: 1px solid #cccccc;
        position: relative;
        overflow: hidden;
    }
    .left1,.right{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;

    }
    .left1,.right{
        background-color: red;
    }
    .left-enter-active,.left-leave-active,.right-enter-active,.right-leave-active{
        transition: all 0.51s;
    }
    .left-enter, .left-leave-to{
        transform: translateX(100%);
    }
    /*.left-leave,.left-enter-to{*/
        /*transform: translateX(0);*/
    /*}*/
    .right-enter, .right-leave-to{
        transform: translateY(100%);
    }


</style>
<body>
<div id="app">
    <div class="box">
        <button @click="left2=!left2">左边</button>
        <button @click="right=!right">右边</button>
        <transition name="right">
        <div class="right" v-if="right">
        <button @click="right=!right">关闭</button>
        </div>
        </transition>
        <transition name="left">
            <div class="left1" v-if="left2">
                <button @click="left2=false">关闭</button>
            </div>
        </transition>
    </div>



</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            left2:false,
            right:false
        }
    })
</script>
</body>
</html>
