<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <table>
        <tr>
            <th colspan="3">父组件数据</th>
        </tr>
        <tr>
            <td>name</td>
            <td>{{name}}</td>
            <td><input type="text" v-model="name"></td>
        </tr>
        <tr>
            <td>age</td>
            <td>{{age}}</td>
            <td><input type="text" v-model="age"></td>
        </tr>
    </table>
    <!--<my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>-->
    <!--prop默认是单向绑定：当父组元素的属性变化时，将传导给子组件，但是反过来不会。这是为了防止子组件无意修改父组件的状态-->

    <!--<my-component v-bind:my-name.sync="name" v-bind:my-age.sync="age"></my-component>-->
    <!--可以使用.sync显示地指定双向绑定，这使得子组件的数据修改会返回给父组件-->

    <my-component v-bind:my-name.once="name" v-bind:my-age.once="age"></my-component>
    <!--单次绑定，父组件只传一次给子组件-->
</div>

<script src="../js/vue.js"></script>
<script type="text/x-template"id="a1">

    <table>
        <tr>
            <th colspan="3">子组件数据</th>
        </tr>
        <tr>
            <td>my name</td>
            <td>{{myName}}</td>
            <td><input type="text" v-model="myName" /></td>
        </tr>
        <tr>
            <td>my age</td>
            <td>{{myAge}}</td>
            <td><input type="text" v-model="myAge" /></td>
        </tr>
    </table>

</script>
<script>
    new Vue({
        el:"#app",
        data:{
            name:"王二狗",
            age:22,
            qq:234544
        },
        components:{
            'my-component':{
                template:"#a1",
                props:['myName',"myAge","myqq"],
                computed:{
                    normalizedSize:function () {
                        return this.size.trim().toLowerCase()

                    }
                }
            }
        }
    })
</script>
</body>
</html>
