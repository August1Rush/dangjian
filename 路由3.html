<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .red{
        background-color:red;
        height: 100vh;
    }
    .yellow{
        background-color:yellow;
        height: 100vh;
    }
    .blue{
        background-color:blue;;
        height: 100vh;
    }
</style>
<body>
<div id="app">
    <router-link to="/red">红色</router-link>
    <router-link :to="{name:'yellow',query:{id:1,w:2,name:2}}">黄色</router-link>
    <!--<router-link :to="{name:'yellow',query:{id:1}}">黄色</router-link>-->
    <router-link :to="{name:'blue',params:{id:2,name:1}}">蓝色</router-link>
    <router-view></router-view>
</div>
<template id="r">
    <div class="red">这里是红色喔</div>
</template>
<template id="y">
    <div class="yellow">这里是黄色</div>
</template>
<template id="b">
    <div class="blue">这路是蓝色</div>
</template>
<script src="js/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    var Red={
        template:"#r"
    };
    var Yellow={
        template:"#y",
        created:function () {
            alert(this.$route.query.name)
        }
    };
    var Blue={
        template:"#b",
        created:function () {
            alert(this.$route.params.id)
        }
    };
    var routes=[
        {

            name:'red',
            path:"/red",
            component:Red
        },
        {
            name:'yellow',
            path:"/yellow",
            component:Yellow
        },
        {
            name:"blue",
            path:"/blue/:id/:name",
            component:Blue
        },
        {
            path:"/",component:Red
        }
    ];
    var router=new VueRouter({
        routes:routes
    });
    var aa=new Vue({
        router:router,
        el:"#app"
    })
</script>
</body>
</html>
