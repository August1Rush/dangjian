<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .aa{
        background-color: #007aff;width: 200px;;
        height: 100px;
    }
</style>
<link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
<body>
<div id="app">
<button @click="show=!show">
    切换
</button>
    <transition
            :duration="{enter:10000,leave:8000}"
            name="custom-classes-transition"
            enter-active-class="animated tada"
            leave-active-class="animated hinge"
    >
        <div v-if="show" class="aa">hello</div>
    </transition>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            show:true
        }
    })
</script>
</body>
</html>
