<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../swiper/css/swiper.min.css"/>
<link rel="stylesheet" href="../css/xgxinwenyan.css"/>
<link rel="stylesheet" href="../css/积分内容.css">
<body>
<div class="bar bar-header head">
    <a class="button icon-left ion-chevron-left button-clear button-light" href="个人积分.html"></a>
    <h1 class="title">积分明细</h1>
</div>
<div class="scroll-content has-header ">
    <ul id="neirong"></ul>
</div>
<script id="entry-template" type="text/x-handlebars-template">
    {{#each rows}}
    <li class="li">
            <div class="clear">
                <div class="zou">{{typeName}}</div>
                <div id="red">+{{singleDesc}}</div>
            </div>
            <div>{{timeFormat}}</div>
    </li>
    {{/each}}
</script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/handlebars.js/4.0.10/handlebars.js"></script>
<script>
    var x = $("#entry-template").html();
    var xx = Handlebars.compile(x);
    $.ajax({
        url: "http://192.168.1.110:8081/hhdj/integral/integralList.do",
        type: "get",
        headers:{token:localStorage.getItem('token')},
        data: {page: 1, rows: 10, type: 0},
        success: function (data) {
            console.log(data);
            $("#neirong").html(xx(data));

        }
    });
</script>
</body>
</html>
