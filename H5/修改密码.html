<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../swiper/css/swiper.min.css"/>
<link rel="stylesheet" href="../css/xgxinwenyan.css"/>
<link rel="stylesheet" href="../css/修改密码.css"/>
<body>
<input type="text"/>
<div class="bar bar-header head">
    <a class="button icon-left ion-chevron-left button-clear button-light" href="我的党建.html"></a>

    <h1 class="title">修改密码</h1>
</div>

<!--&lt;!&ndash;<div class="has-header scroll-content"> ss<input type="text"/></div>&ndash;&gt;-->
<form action="" class="biaodan">
    <label>
        <span>旧密码:</span>
        <input type="password" placeholder="请输入旧密码" class="bk" id="jiu">
    </label>
    <label>
        <span>新密码:</span>
        <input type="password" placeholder="输入新密码" class="bk" id="xin">
    </label>
    <label>
        <input type="text" placeholder="再次输入密码" class="bk">
    </label>
</form>
<div class="tijiao">提交</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    $(".tijiao").click(function () {
        $.ajax({
            url:"http://192.168.1.110:8081/hhdj/user/updatePwd.do",
            type:"post",
            headers:{token:localStorage.getItem('token')},
            data:{newPwd:$("#jiu").val(),
                oldPwd:$("#xin").val()},
            success: function (data) {
                console.log(data);
            }
        });
    });

</script>
