<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../swiper/css/swiper.min.css"/>
<link rel="stylesheet" href="../css/xgxinwenyan.css"/>
<body>
<div class="bar bar-header head">
    <a class="button icon-left ion-chevron-left button-clear button-light" href="党员找组织.html"></a>
    <h1 class="title">掌上组织生活</h1>
</div>
<div class="scroll-content has-header ">
<div>
    <ul id="list">

    </ul>
</div>
</div>
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each rows}}
        <a href="掌上组织生活子页.html">
            <li>
                <div class="left">
                    <img src="{{pic}}" alt=""/>
                </div>
                <div class="you">
                    <div>{{title}}</div>
                    <div>{{content}}</div>
                    <div class="xia">{{currentTime}}</div>
                </div>
            </li>
        </a>

        {{/each}}
    </script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/handlebars.js/4.0.10/handlebars.js"></script>
    <script>
        var x = $("#entry-template").html();
        var xx = Handlebars.compile(x);
        $.ajax({
            url: "http://192.168.1.110:8081/hhdj/news/newsList.do",
            type: "get",
            headers:{token:localStorage.getItem('token')},
            data: {page: 1, rows: 5, type: 0},
            success: function (data) {
                console.log(data);
                $("#list").html(xx(data))

            }
        })
    </script>

</body>
</html>
