<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../swiper/css/swiper.min.css"/>
    <link rel="stylesheet" href="../css/xgxinwenyan.css"/>
    <link rel="stylesheet" href="../css/djdenglu.css"/>
</head>
<body>
<div class="bar bar-header head">
    <a class="button icon-left ion-chevron-left button-clear button-light" href="党建首页.html"></a>
    <h1 class="title">登录</h1>
</div>
<div class="scroll-content has-header has-tabs ">
    <img src="../img/logo.png" alt=""/>
    <form action="http://192.168.8.116:8081/hhdj/user/userLogin.do" method="post" id="form">
    <div class="huang">
        <label class="item item-input">
            <span class="input-label">身份证号:</span>
            <input type="text" name="id_card">
        </label>
        </div>
    <div class="huang">
        <label class="item item-input">
            <span class="input-label">密码:</span>
            <input type="password" name="password">
        </label>
    </div>
    </form>
    <div id="denglu">登录</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    $("#denglu").click(function(){
        $.ajax({
                    url:"http://192.168.1.110:8081/hhdj/user/userLogin.do",
                    data:$("#form").serialize(),
                    type:"post",
                    success: function (data) {
                        console.log(data);
                        if(data.code==1){
                            localStorage.setItem("token",data.token);
                            console.log(localStorage.getItem("token",data.token));
                            window.location.href="我的党建.html"
                        }
                    }
        })
    })
</script>
</body>
