<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../swiper/css/swiper.min.css"/>
<link rel="stylesheet" href="../css/xgxinwenyan.css"/>
<link rel="stylesheet" href="../css/审核结果.css"/>
<body>
<div class="bar bar-header head">
    <a class="button icon-left ion-chevron-left button-clear button-light" href="思想汇报.html"></a>
    <h1 class="title">思想汇报</h1>
</div>
<div class="scroll-content has-header text">
    <img src="" alt="" id="img"/>
    <div id="wenzi"></div>
    <a href="党员找组织.html"><div class="red">关闭</div></a>
   </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script>
    $.ajax({
        url: "http://192.168.1.110:8081/hhdj/report/reportInfo.do",
        type: "get",
        headers:{token:localStorage.getItem('token')},
        data: {page: 1, rows: 10, type: 0},
        success: function (data) {
           if(data.type==0){
               $("#img").attr("src","../img/审核中.png");
               $("#wenzi").text("审核中")
           }else if(data.type==1){
               $("#img").attr("src","../img/通过.png");
               $("#wenzi").text("审核通过")
           }else if(data.type==2){
               $("#img").attr("src","../img/失败.png");
               $("#wenzi").text("审核失败")
           }else{
               $("#wenzi").text("未审核")
           }

        }
    });

</script>
</body>
</html>
